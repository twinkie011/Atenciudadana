{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud Aprobada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    
    <style>
        body {
            background: linear-gradient(-45deg, #f0f9f0, #e0f7e9, #d0f0ff, #fce4ec);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-aprobada {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .card-aprobada i {
            font-size: 3rem;
            color: #198754; /* Verde Bootstrap */
            margin-bottom: 1rem;
        }

        .btn-volver {
            background-color: #611232;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
        }

        .btn-volver:hover {
            background-color: #8e1c3a;
        }

        h3 {
            color: #198754;
            font-weight: bold;
            font-size: 1.7rem;
            margin-bottom: 1rem;
        }

        .small-text {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .apoyo-nombre {
            font-weight: bold;
            color: #611232;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-aprobada">
        <i class="fas fa-check-circle"></i>
        <h3>Â¡Tu solicitud fue aprobada!</h3>
        <p class="small-text">Ya cuentas con el apoyo: <span class="apoyo-nombre">{{ apoyo.nombre }}</span>.</p>
        <p class="small-text">No es necesario enviar otra solicitud para este apoyo.</p>
        <a href="{% url 'panel_usuario' %}" class="btn btn-volver mt-3">
         Volver al Panel
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
