{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud Ya Realizada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #611232, #8e1c3a, #f4f4f4);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            color: #333;
        }

        .card-custom i {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-volver {
            background-color: #611232;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
        }

        .btn-volver:hover {
            background-color: #8e1c3a;
        }

        h3 {
            color: #611232;
            font-weight: bold;
        }

        .small-text {
            color: #6c757d;
        }

        .bg-decor {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.1;
        }

    </style>
</head>
<body>

<!-- Fondo Decorativo -->
<div class="bg-decor">
    <i class="fas fa-hands-helping"></i>
</div>

<div class="container">
    <div class="card-custom">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>Ya has solicitado este apoyo</h3>
        <p class="small-text">No puedes enviar otra solicitud para el mismo apoyo mientras la actual esté en revisión o ya haya sido procesada.</p>
        <a href="javascript:history.back();" class="btn btn-volver mt-3">
             Volver
           </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
