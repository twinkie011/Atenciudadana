{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .barra-titulo {
      background-color: #611232;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card-form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-guardar {
      background-color: #611232;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-guardar:hover {
      background-color: #8e1c3a;
    }

    .btn-cancelar {
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
    }

    .btn-cancelar:hover {
      background-color: #565e64;
    }

    @media (max-width: 576px) {
      .barra-titulo {
        font-size: 1.2rem;
        padding: 0.8rem;
      }

      .card-form {
        margin: 1rem;
        padding: 1.5rem;
      }

      .btn-cancelar,
      .btn-guardar {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .d-flex.justify-content-between {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<div class="barra-titulo">
  <i class="fas fa-plus-circle me-2"></i>Nuevo Banner
</div>

<div class="card-form">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
      <label for="id_titulo" class="form-label">Título (opcional)</label>
      {{ form.titulo }}
    </div>

    <div class="mb-3">
      <label for="id_imagen" class="form-label">Imagen del Banner</label>
      {{ form.imagen }}
    </div>

    <div class="mb-3">
      <label for="id_orden" class="form-label">Orden (número para ordenar)</label>
      {{ form.orden }}
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'lista_banners' %}" class="btn btn-cancelar">
        <i class="fas fa-arrow-left me-1"></i>Cancelar
      </a>
      <button type="submit" class="btn btn-guardar">
        <i class="fas fa-save me-1"></i>Guardar
      </button>
    </div>
  </form>
</div>

</body>
</html>
