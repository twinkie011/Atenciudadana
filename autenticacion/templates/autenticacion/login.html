<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .top-banner {
            background-color: #611232;
            color: white;
            padding: 8px;
            font-size: 14px;
            text-align: center;
        }

        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-header {
            background-color: #611232;
            color: white;
            padding: 16px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            width: 100%;
        }

        .login-body {
            width: 100%;
            max-width: 350px;
            padding: 2rem;
            text-align: left;
        }

        .form-label {
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
            margin-left: 40px;
        }

        input.form-control {
            height: 40px;
            font-size: 15px;
            width: 100%;
        }

        .btn-entrar {
            background-color: #1f7a47;
            border: none;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        .btn-entrar:hover {
            background-color: #18633a;
        }

        .form-text-sm {
            font-size: 14px;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<!-- Encabezado -->
<div class="top-banner">
    <i class="fas fa-landmark me-2"></i>Gobierno Municipal de Mérida – Portal de Apoyos Ciudadanos
</div>

<!-- Contenido principal -->
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h5 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h5>
        </div>
        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-entrar text-white w-100">
                    <i class="fas fa-door-open me-1"></i> Entrar
                </button>
            </form>

            <div class="text-center mt-2">
                <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted" style="font-size: 14px;">
                    <i class="fas fa-unlock-alt me-1"></i> ¿Olvidaste tu contraseña?
                </a>
            </div>

            <div class="text-center mt-3 form-text-sm">
                ¿No tienes cuenta?
                <a href="{% url 'registro' %}" class="text-decoration-none">Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
