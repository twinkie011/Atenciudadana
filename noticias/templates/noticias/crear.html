{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Noticia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
  <style>
    body { background-color: #f4f4f4; font-family: 'Segoe UI', sans-serif; }
    .barra-titulo { background-color: #611232; color: white; padding: 1rem; font-size: 1.5rem; text-align: center; }
    .form-card { background: white; border-radius: 12px; padding: 2rem; max-width: 700px; margin: 2rem auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .form-label { color: #611232; font-weight: bold; }
    .btn-guardar { background-color: #611232; color: white; font-weight: bold; }
    .btn-guardar:hover { background-color: #8e1c3a; }
    .btn-cancelar { background-color: #6c757d; color: white; font-weight: bold; }
    .btn-cancelar:hover { background-color: #5a6268; }
    .barra-titulo i { margin-right: 0.5rem; }
    @media (max-width: 768px) {
      .form-card { padding: 1.5rem; margin: 1rem; }
      .barra-titulo { font-size: 1.3rem; padding: 0.8rem; }
    }
  </style>
</head>
<body>

<div class="barra-titulo"><i class="fas fa-plus-circle"></i> Crear Nueva Noticia</div>

<div class="form-card">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">TÃ­tulo</label>
      {{ form.titulo }}
    </div>
    <div class="mb-3">
      <label class="form-label">Contenido</label>
      {{ form.contenido }}
    </div>
    <div class="mb-3">
      <label class="form-label">Imagen</label>
      {{ form.imagen }}
    </div>
    <div class="d-flex justify-content-between">
      {% if request.user.rol == 'alcalde' %}
        <a href="{% url 'listar_noticias' %}" class="btn btn-cancelar">
          <i class="fas fa-arrow-left me-1"></i> Cancelar
        </a>
      {% elif request.user.rol == 'administrador' %}
        <a href="{% url 'listar_noticias' %}" class="btn btn-cancelar">
          <i class="fas fa-arrow-left me-1"></i> Cancelar
        </a>
      {% endif %}
      <button type="submit" class="btn btn-guardar">
        <i class="fas fa-save me-1"></i> Guardar
      </button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
